<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whiteboard</title>
<style>
    #whiteboard {
        border: 2px solid black;
        cursor: crosshair;
    }
</style>
</head>
<body>
    <canvas id="whiteboard" width="800" height="600"></canvas>
    <button onclick="selectPen()">Pen</button>
    <button onclick="selectEraser()">Eraser</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var canvas = document.getElementById('whiteboard');
            var context = canvas.getContext('2d');
            var isDrawing = false;
            var lastX = 0;
            var lastY = 0;
            var penSelected = true;

            canvas.addEventListener('mousedown', function (e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            });

            canvas.addEventListener('mousemove', function (e) {
                if (isDrawing) {
                    if (penSelected) {
                        drawLine(context, lastX, lastY, e.offsetX, e.offsetY);
                    } else {
                        erase(context, e.offsetX, e.offsetY);
                    }
                    lastX = e.offsetX;
                    lastY = e.offsetY;
                }
            });

            canvas.addEventListener('mouseup', function () {
                isDrawing = false;
            });

            canvas.addEventListener('mouseleave', function () {
                isDrawing = false;
            });

            function drawLine(context, x1, y1, x2, y2) {
                context.beginPath();
                context.moveTo(x1, y1);
                context.lineTo(x2, y2);
                context.strokeStyle = '#000'; // pen color
                context.lineWidth = 3; // pen width
                context.stroke();
                context.closePath();
            }

            function erase(context, x, y) {
                var eraserSize = 20; // adjust eraser size as needed
                context.clearRect(x - eraserSize / 2, y - eraserSize / 2, eraserSize, eraserSize);
            }

            window.selectPen = function () {
                penSelected = true;
            }

            window.selectEraser = function () {
                penSelected = false;
            }
        });
    </script>
</body>
</html>
