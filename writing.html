<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whiteboard</title>
<style>
    #whiteboard {
        border: 2px solid black;
        cursor: crosshair;
    }
</style>
</head>
<body>
    <canvas id="whiteboard" width="800" height="600"></canvas>
    <button onclick="selectPen()">Pen</button>
    <button onclick="selectEraser()">Eraser</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var canvas = document.getElementById('whiteboard');
            var context = canvas.getContext('2d');
            var isDrawing = false;
            var penSelected = true;

            canvas.addEventListener('touchstart', function (e) {
                isDrawing = true;
                var touch = e.touches[0];
                var offsetX = touch.clientX - canvas.getBoundingClientRect().left;
                var offsetY = touch.clientY - canvas.getBoundingClientRect().top;
                if (penSelected) {
                    context.beginPath();
                    context.moveTo(offsetX, offsetY);
                } else {
                    erase(context, offsetX, offsetY);
                }
                e.preventDefault();
            });

            canvas.addEventListener('touchmove', function (e) {
                if (isDrawing) {
                    var touch = e.touches[0];
                    var offsetX = touch.clientX - canvas.getBoundingClientRect().left;
                    var offsetY = touch.clientY - canvas.getBoundingClientRect().top;
                    if (penSelected) {
                        context.lineTo(offsetX, offsetY);
                        context.stroke();
                    } else {
                        erase(context, offsetX, offsetY);
                    }
                }
                e.preventDefault();
            });

            canvas.addEventListener('touchend', function () {
                isDrawing = false;
            });

            function erase(context, x, y) {
                var eraserSize = 20; // adjust eraser size as needed
                context.clearRect(x - eraserSize / 2, y - eraserSize / 2, eraserSize, eraserSize);
            }

            window.selectPen = function () {
                penSelected = true;
            }

            window.selectEraser = function () {
                penSelected = false;
            }
        });
    </script>
</body>
</html>
